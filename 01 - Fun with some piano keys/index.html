<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun with some piano keys</title>

    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <section id="content">
        <h1>Fun with some piano keys</h1>
    
        <div class="keys">
            <div data-key="65" class="key">a</div>
            <div data-key="66" class="key">b</div>
            <div data-key="67" class="key">c</div>
            <div data-key="68" class="key">d</div>
            <div data-key="69" class="key">e</div>
            <div data-key="70" class="key">f</div>
            <div data-key="71" class="key">g</div>
        </div>

        <audio data-key="65" src="sounds/piano-a.wav"></audio>
        <audio data-key="66" src="sounds/piano-b.wav"></audio>
        <audio data-key="67" src="sounds/piano-c.wav"></audio>
        <audio data-key="68" src="sounds/piano-d.wav"></audio>
        <audio data-key="69" src="sounds/piano-e.wav"></audio>
        <audio data-key="70" src="sounds/piano-f.wav"></audio>
        <audio data-key="71" src="sounds/piano-g.wav"></audio>

        <p>Press any of the shown keys on your keyboard</p>

    </section>
    
</body>
</html>
